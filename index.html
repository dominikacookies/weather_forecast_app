<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="pt-2 container-fluid">
          <span class="navbar-brand h1">Weather Wizard</span>
        </div>
      </nav>
    </header>
    <main class="row p-3">
      <aside id="searchForCityWeather" class="col-lg-3 col-md-4 col-sm-12 searchSection">
        <h5> Search for a city:</h5>
        <form>
          <input class="form-control me-0" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="list-group pt-3">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </aside>
      <section class="col-lg-9 col-md-8 col-sm-12 weatherSection">
        <article class="row currentWeather">
          <h1>
            Today's weather in CITY
          </h1>
          <div class="row">
            <div class="col-lg-5 col-sm-12 p-3 currentWeather__Icon">
              Icon here
            </div>
            <div class="col-lg-7 col-sm-12 p-3 currentWeather__Info ">
              <ul class="list-group">
                <li class="list-group-item currentWeather__Info--li">Temp</li>
                <li class="list-group-item currentWeather__Info--li">Humidity</li>
                <li class="list-group-item currentWeather__Info--li">Wind speed</li>
                <li class="list-group-item currentWeather__Info--li">UV index</li>
              </ul>
            </div>
          </article>
        <article class="row pt-3 pb-3 d-flex flex-row justify-content-evenly forecastWeather">
          <div class="card" style="width: 250px;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
              </ul>
            </div>
          </div>
        </article>
      </section>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"> </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
